version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: rca-postgres
    environment:
      POSTGRES_DB: rca_db
      POSTGRES_USER: rca_user
      POSTGRES_PASSWORD: rca_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rca_user -d rca_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: rca-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  # RCA Backend Application
  rca-backend:
    build: .
    container_name: rca-backend
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_USERNAME: rca_user
      DB_PASSWORD: rca_password
      DB_URL: jdbc:postgresql://postgres:5432/rca_db
      OPENAI_API_KEY: ${OPENAI_API_KEY:-your-openai-api-key}
      RCA_AI_MODEL: gpt-4
      
      # Email Configuration (SendGrid)
      SMTP_HOST: ${SMTP_HOST:-smtp.sendgrid.net}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-apikey}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-YOUR_SENDGRID_API_KEY}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@pragmaq.com}
      EMAIL_REPLY_TO: ${EMAIL_REPLY_TO:-support@pragmaq.com}
      SMTP_TLS_ENABLED: ${SMTP_TLS_ENABLED:-true}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: rca-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - rca-backend
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: rca-network